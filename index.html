<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link jQuery UI CSS for Effects -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .category-button {
            margin: 5px;
        }

        .gallery-item {
            display: none;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="row">
        <div class="col text-center">
            <h1>Image Gallery</h1>
        </div>
    </div>

    <!-- Category Filter Buttons -->
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary category-button" data-category="nature">Nature</button>
            <button class="btn btn-secondary category-button" data-category="architecture">Architecture</button>
            <button class="btn btn-success category-button" data-category="cars">Cars</button>
            <button class="btn btn-danger category-button" data-category="all">All</button>
        </div>
    </div>

    <!-- Gallery -->
    <div class="row gallery">
        <!-- Image 1: Nature -->
        <div class="col-md-4 gallery-item nature">
            <div class="card">
                <img src="Nimages.jpeg" class="card-img-top" alt="Nature Image">
                <img src="n2.jpg" class="card-img-top" alt="Nature Image">
                <img src="n3.jpeg" class="card-img-top" alt="Nature Image">
                <img src="n3.jpeg" class="card-img-top" alt="Nature Image">
                <img src="n4.jpeg" class="card-img-top" alt="Nature Image">
            </div>
        </div>
        <!-- Image 2: Architecture -->
        <div class="col-md-4 gallery-item architecture">
            <div class="card">
                <img src="Ar1image.jpeg" class="card-img-top" alt="Architecture Image">
                <img src="Ar2.jpg" class="card-img-top" alt="Architecture Image">
                <img src="Ar3.webp" class="card-img-top" alt="Architecture Image">
                <img src="Ar4.jpeg" class="card-img-top" alt="Architecture Image">
            </div>
        </div>
        <!-- Image 3: Animals -->
        <div class="col-md-4 gallery-item cars">
            <div class="card">
                <img src="c1.jpeg" class="card-img-top" alt="Cars Image">
                <img src="c2.jpg" class="card-img-top" alt="Cars Image">
                <img src="c3.jpg" class="card-img-top" alt="Cars Image">
                <img src="c4.jpeg" class="card-img-top" alt="Cars Image">
            </div>
        </div>
        <!-- More images can go here -->
    </div>
</div>

<!-- Link Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<script>
    $(document).ready(function () {
        // Show all images initially
        $('.gallery-item').fadeIn();

        // Filter images based on category
        $('.category-button').click(function () {
            var category = $(this).data('category');
            if (category == 'all') {
                $('.gallery-item').fadeIn();
            } else {
                $('.gallery-item').fadeOut();
                $('.' + category).fadeIn();
            }
        });

        // Optional jQuery effects (e.g., fadeIn and fadeOut for transitions)
        $('.gallery-item img').on('click', function () {
            $(this).fadeOut(500).fadeIn(500); 
        });
    });
</script>
</body>
</html>
